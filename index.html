<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Contactos</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="container-fluid center princ">
        <div class="row">
           <div class="col s12 alineacion"> 
               <h1 class="letraBlanca">Contactos <img class="logoQuerys" src="img/querys.png"/></h1>
           </div>
        </div>
    </header>
    <!--Termina el nav-->  
       <div class="container" >
            <div class="row">
                <form class="col s10 m10 l10 xl10 offset-s2 ">
                  <div class="row ">
                    <div class="input-field col s6 m6 l6 xl6 ">
                      <i class="material-icons prefix">search</i>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Buscar</label>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    <!--Termina primera seccion--> 
        <section class="container" id="main">
        </section>
        
     <!--codigo botones seccion-->    
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large pink">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn cyan accent-3 btn-floating" href="#modalContacto"><i class="material-icons">queue</i></a></li>
            </ul>
        </div>
        <!--Inicia código del primer modal-->
        <div id="modalContacto" class="modal">
            <div class="modal-content row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <img src="img/user-add.png"/>
                            <input id="modal-contacto-nombre" type="text" class="validate" data-length="20" />
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="modal-contacto-apellido" type="text" class="validate" data-length="20">
                            <label for="apellido">Apellido</label>
                        </div>
                         <div class="input-field col s12">
                            <img src="img/phone.png"/>
                            <input id="modal-contacto-telefono" type="text" class="validate" data-length="20">
                            <label for="telefono">Teléfono</label>
                        </div>
                        <button class="btn waves-effect waves-light right cyan accent-4" type="submit" name="action" data-publication="text" id="botonPublicar">Agregar
                            <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
   <!-- Enlaces JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
    
</body>
</html>
